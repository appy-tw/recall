<div layout="column" class="main-panel"> <md-whiteframe class="md-whiteframe-z1" layout="column"> <div class="panel-header"> <h2> 選委會大風吹，投票所換哪邊 </h2> </div> <md-content> <div layout layout-margin> <div flex> 讓監票員與南港內湖區民眾自己到投票所打卡，準備板子上面寫「0214，我在___區___里___鄰~___鄰，會在_________投票所」，照片會放在查詢 0214 投開票所的網站（2/8 前截止），在負責投票所外找 3 個民眾合照上傳，選擇下列打卡標題，設定公開權限，民眾完成任務認證之後就送小禮物，監票員則送限量版徽章。 </div> </div> </md-content> </md-whiteframe> </div>
